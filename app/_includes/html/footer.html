<footer class="page-footer">
    <div class="page-footer-first">
        {% if site.data.microsite.logo %}
            <a class="logo-link" href="/"><img class="logo-image" src="{{ site.data.microsite.logo }}"></a>
        {% endif %}

        {% if site.data.microsite.slogan %}
            <h2 class="site-slogan">{{ site.data.microsite.slogan }}</h2>
        {% endif %}
    </div>
    <div class="page-footer-second">
        {% for component in site.data.microsite.footer_components %}
            {% include components/{{ component }}/footer.html %}
        {% endfor %}
    </div>
</footer>
