{% if site.data.microsite.twitter_handle %}
<a class="twitter-timeline"
   data-widget-id="{{ site.data.microsite.twitter_handle }}"
   data-chrome="noheader nofooter transparent"
   data-tweet-limit="1"
   data-lang="nl"
   data-link-color="{{ site.data.microsite.secondary_color }}"
></a>
{% endif %}
