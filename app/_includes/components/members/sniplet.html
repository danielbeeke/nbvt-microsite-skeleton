<script>
    if (!window.nbvt) {window.nbvt = {}}

    window.nbvt.members = {}

    window.nbvt.members.map = "{{ site.data.microsite.members_map_url }}"

    window.nbvt.members.items = [
    {% for member in site.data.members %}
    {
        "name": "{{ member.name }}",
            "slug": "{{ member.slug }}",
            "lat": "{{ member.geom.lat }}",
            "lng": "{{ member.geom.lon }}",
        {% if member == page.member %}
            "active": true,
        {% else %}
            "active": false,
        {% endif %}
            "tags": [{% for option in member.options %}
                        {% assign option_key = option | replace: ' ', '-' | replace: '/', '-' | downcase %}
                        "{{ option_key }}",
                    {% endfor %}]
    },
    {% endfor %}
    ]
</script>
