<script>
    if (!window.nbvt) {window.nbvt = {}}

    window.nbvt.members = {}

    window.nbvt.members.map = {{ site.data.microsite.members_map_url }}

    window.nbvt.members.items = [
    {% for member in site.data.members.member %}
    {
        "name": "{{ member[1].name }}",
            "lat": "{{ member[1].geom.lat }}",
            "lng": "{{ member[1].geom.lon }}"
    },
    {% endfor %}
    ]
</script>
