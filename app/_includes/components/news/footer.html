<div class="footer-block news">
    {% assign sorted_news = (site.news | sort: 'timestamp' ) | reverse %}

    <h3 class="footer-block-title">Recent nieuws</h3>

    {% for news_item in sorted_news | limit:3 %}
    <a href="{{ news_item.url }}" class="footer-link news-item-footer-link">{{ news_item.title }} <i class="fa fa-arrow-circle-o-right"></i></a>
    {% endfor %}
</div>
