<div class="footer-block projects one-column">
    {% assign sorted_projects = (site.data.projects ) | reverse %}

    <h3 class="footer-block-title">Recente projecten</h3>

    {% for project in sorted_projects | limit:3 %}
    <a href="/inspiratie/{{ project.slug }}/" class="footer-link project-footer-link">{{ project.title }}&nbsp;<i class="fa fa-arrow-circle-o-right"></i></a>
    {% endfor %}
</div>
