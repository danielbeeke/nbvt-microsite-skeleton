<a class="blog overview" href="{{ blog.url }}">
    <div class="blog-image" style="background-image: url('{{ blog.image }}');"></div>
    <h3 class="blog-title">{{ blog.title }}</h3>
    <span class="blog-created"><i class="fa fa-clock-o"></i> {{ blog.created }}</span> <span class="blog-author"><i class="fa fa-pencil"></i> {{ blog.author }}</span>
    <div class="blog-teaser">{{ blog.teaser }}</div>
    <span class="read-more">Blog lezen <i class="fa fa-arrow-circle-o-right"></i></span>
</a>
