<a class="blog teaser" href="{{ blog.url }}">
    <div class="blog-title">{{ blog.title }}</div>
    <div class="blog-author">{{ blog.author }}</div>
    <span class="read-more">Blog lezen <i class="fa fa-arrow-circle-o-right"></i></span>

    {% assign authors = site.data.authors | where: 'name', blog.author %}
    {% assign author = authors[0] %}
    <div class="blog-author-image" style="background-image: url('{{ author.avatar }}');"></div>
</a>
