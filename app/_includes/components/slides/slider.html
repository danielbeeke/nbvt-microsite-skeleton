<div class="slider owl-carousel" id="slides">
    {% for slide in site.data.slides.slide %}
    <div class="slide-item">
        <div class="slide-item-text">{{ slide[1].text }}</div>
        <div class="slide-item-image" style="background-image: url({{ slide[1].image }});"></div>
        {% include components/slides/sub-slider.html %}
    </div>
    {% endfor %}
</div>
